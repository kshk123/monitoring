name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      UV_PYTHON: "3.13"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.13
    
    - name: Install dependencies
      working-directory: network_speed
      run: uv sync --group dev --frozen
    
    - name: Run tests with coverage
      working-directory: network_speed
      run: uv run --group dev pytest -v --cov=src --cov-report=term-missing
